<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator - Free Converter Tools</title>
  <style>
    :root {
      --primary-red: #e74c3c;
      --dark-red: #c0392b;
      --light-red: #f9ebea;
      --white: #ffffff;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --bg-gray: #f8fafc;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --rounded: 8px;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--rounded);
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: var(--primary-red);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .input-section {
      margin: 1.5rem 0;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-dark);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--light-red);
      border-radius: var(--rounded);
      background-color: var(--white);
      color: var(--text-dark);
      transition: var(--transition);
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-red);
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.75rem;
      margin: 1.5rem 0;
    }

    .button {
      background-color: var(--primary-red);
      color: var(--white);
      padding: 0.75rem 1rem;
      border: none;
      font-size: 0.9rem;
      border-radius: var(--rounded);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:hover {
      background-color: var(--dark-red);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button-secondary {
      background-color: var(--light-red);
      color: var(--primary-red);
      border: 1px solid var(--light-red);
    }

    .button-secondary:hover {
      background-color: var(--primary-red);
      color: var(--white);
    }

    .button-success {
      background-color: #28a745;
      color: var(--white);
    }

    .button-success:hover {
      background-color: #218838;
    }

    .result-section {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background-color: var(--light-red);
      border-radius: var(--rounded);
      display: none;
    }

    .result-title {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    #qrcode {
      margin: 1.5rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      background-color: var(--white);
      border-radius: var(--rounded);
      padding: 1rem;
      border: 1px solid var(--light-red);
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--primary-red);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      text-align: center;
      width: 100%;
    }

    .back-link:hover {
      color: var(--dark-red);
      text-decoration: underline;
    }

    .calculator-info {
      margin: 1.5rem 0;
      text-align: left;
    }

    .calculator-info h3 {
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .calculator-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .calculator-info li {
      padding: 0.25rem 0;
      color: var(--text-light);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .calculator-info li:before {
      content: "✓";
      color: var(--primary-red);
      font-weight: bold;
    }

    .copy-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary-red);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: var(--rounded);
      box-shadow: var(--shadow);
      transform: translateX(150%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .copy-notification.show {
      transform: translateX(0);
    }

    .summary {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #e8f5e8;
      border-radius: var(--rounded);
      border: 1px solid #4caf50;
    }

    .summary p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #2e7d32;
    }

    .warning-summary {
      background-color: #fff3cd;
      border: 1px solid #ffc107;
    }

    .warning-summary p {
      color: #856404;
    }

    .error-summary {
      background-color: #fed7d7;
      border: 1px solid #e53e3e;
    }

    .error-summary p {
      color: #c53030;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      .button-group {
        grid-template-columns: 1fr;
      }
      
      body {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      #qrcode {
        min-height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>QR Code Generator</h1>
    
    <div class="calculator-info">
      <h3>Create QR codes for various purposes:</h3>
      <ul>
        <li>Generate QR codes for URLs</li>
        <li>Create codes for text messages</li>
        <li>Download high-quality QR images</li>
        <li>Share information quickly</li>
      </ul>
    </div>
    
    <div class="input-section">
      <div class="input-group">
        <label class="input-label" for="qrText">Enter Text or URL</label>
        <input 
          type="text" 
          id="qrText" 
          placeholder="Enter text, URL, or any content to encode"
        >
      </div>

      <div class="button-group">
        <button class="button" onclick="generateQR()">
          <i class="fas fa-qrcode"></i> Generate QR Code
        </button>
        <button class="button button-secondary" onclick="clearInput()">
          <i class="fas fa-eraser"></i> Clear
        </button>
      </div>
    </div>
    
    <div class="result-section" id="resultSection">
      <div class="result-title">Your QR Code</div>
      
      <div id="qrcode"></div>
      
      <div class="button-group">
        <button class="button button-success" id="downloadBtn" onclick="downloadQR()">
          <i class="fas fa-download"></i> Download QR Code
        </button>
      </div>
      
      <div class="summary" id="summary">
        <p><i class="fas fa-info-circle"></i> <span id="summaryText">QR code generated successfully</span></p>
      </div>
    </div>
    
    <a href="index.html" class="back-link">← Back to All Tools</a>
  </div>

  <div class="copy-notification" id="copyNotification">
    <i class="fas fa-check-circle"></i> QR code generated successfully!
  </div>

  <!-- QRCode.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const text = document.getElementById("qrText").value.trim();
      const qrContainer = document.getElementById("qrcode");
      const resultSection = document.getElementById("resultSection");
      const downloadBtn = document.getElementById("downloadBtn");
      const summary = document.getElementById("summary");
      const summaryText = document.getElementById("summaryText");
      
      qrContainer.innerHTML = "";
      resultSection.style.display = "none";
      downloadBtn.style.display = "none";

      if (text === "") {
        showError("Please enter some text or a URL to generate a QR code.");
        return;
      }

      // Show loading state
      qrContainer.innerHTML = '<div style="padding: 2rem; color: var(--text-light);"><i class="fas fa-spinner fa-spin fa-2x"></i><p style="margin-top: 1rem;">Generating QR Code...</p></div>';
      resultSection.style.display = 'block';

      setTimeout(() => {
        try {
          qrContainer.innerHTML = "";
          
          qr = new QRCode(qrContainer, {
            text: text,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });

          // Update summary based on content type
          if (text.startsWith('http://') || text.startsWith('https://')) {
            summaryText.innerHTML = `<i class="fas fa-check-circle"></i> URL QR code generated successfully`;
            summary.className = "summary";
          } else if (text.length > 100) {
            summaryText.innerHTML = `<i class="fas fa-info-circle"></i> Large text QR code generated. Consider using a URL shortener for better scanning.`;
            summary.className = "summary warning-summary";
          } else {
            summaryText.innerHTML = `<i class="fas fa-check-circle"></i> Text QR code generated successfully`;
            summary.className = "summary";
          }

          downloadBtn.style.display = "flex";
          showNotification("QR code generated successfully!");
        } catch (error) {
          console.error("QR generation error:", error);
          showError("Failed to generate QR code. Please try again.");
        }
      }, 500);
    }

    function downloadQR() {
      const img = document.querySelector("#qrcode img") || document.querySelector("#qrcode canvas");
      if (!img) {
        showError("No QR code available to download.");
        return;
      }

      const link = document.createElement("a");
      link.href = img.src || img.toDataURL("image/png");
      link.download = "qr-code.png";
      link.click();
      showNotification("QR code downloaded!");
    }

    function clearInput() {
      document.getElementById("qrText").value = '';
      document.getElementById("resultSection").style.display = 'none';
      showNotification("Input cleared!");
    }

    function showError(message) {
      const summary = document.getElementById("summary");
      const summaryText = document.getElementById("summaryText");
      const resultSection = document.getElementById("resultSection");
      
      summary.className = "summary error-summary";
      summaryText.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
      resultSection.style.display = 'block';
    }

    function showNotification(message, isError = false) {
      const copyNotification = document.getElementById("copyNotification");
      copyNotification.innerHTML = `<i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> ${message}`;
      copyNotification.style.background = isError ? '#e53e3e' : 'var(--primary-red)';
      copyNotification.classList.add('show');
      
      setTimeout(() => {
        copyNotification.classList.remove('show');
      }, 3000);
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Add focus style to input
      const qrText = document.getElementById("qrText");
      qrText.addEventListener('focus', function() {
        this.style.borderColor = 'var(--primary-red)';
        this.style.boxShadow = '0 0 0 3px rgba(231, 76, 60, 0.1)';
      });
      
      qrText.addEventListener('blur', function() {
        this.style.borderColor = 'var(--light-red)';
        this.style.boxShadow = 'none';
      });
      
      // Allow Enter key to generate QR code
      qrText.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          generateQR();
        }
      });
    });
  </script>
  
  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
