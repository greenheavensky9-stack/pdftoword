<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Converter - Free Converter Tools</title>
  <style>
    :root {
      --primary-red: #e74c3c;
      --dark-red: #c0392b;
      --light-red: #f9ebea;
      --white: #ffffff;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --bg-gray: #f8fafc;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --rounded: 8px;
      --transition: all 0.3s ease;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-gray);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background-color: var(--white);
      border-radius: var(--rounded);
      box-shadow: var(--shadow);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: var(--primary-red);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .upload-section {
      margin: 1.5rem 0;
    }

    .file-input-label {
      display: block;
      padding: 1.5rem;
      border: 2px dashed var(--light-red);
      border-radius: var(--rounded);
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .file-input-label:hover {
      border-color: var(--primary-red);
      background-color: var(--light-red);
    }

    #docInput {
      display: none;
    }

    .file-info {
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: var(--light-red);
      border-radius: var(--rounded);
      text-align: left;
      display: none;
    }

    .file-info p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }

    .format-section {
      margin: 1.5rem 0;
      text-align: left;
    }

    .format-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-dark);
    }

    select {
      display: block;
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--light-red);
      border-radius: var(--rounded);
      font-size: 1rem;
      color: var(--text-dark);
      background-color: var(--white);
      transition: var(--transition);
      box-sizing: border-box;
    }

    select:focus {
      outline: none;
      border-color: var(--primary-red);
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    .format-info {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .supported-formats {
      margin: 1.5rem 0;
      text-align: left;
    }

    .supported-formats h3 {
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .formats-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }

    .format-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0.5rem;
      background-color: var(--light-red);
      border-radius: var(--rounded);
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .format-item i {
      color: var(--primary-red);
    }

    .button {
      background-color: var(--primary-red);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--rounded);
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: 600;
      transition: var(--transition);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:hover {
      background-color: var(--dark-red);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button:disabled {
      background-color: var(--text-light);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .download-btn {
      display: none;
      margin-top: 1.5rem;
      text-decoration: none;
      width: 100%;
      text-align: center;
    }

    .status {
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: var(--rounded);
      font-weight: 500;
      display: none;
    }

    .status.success {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }

    .status.error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }

    .status.processing {
      background-color: #e3f2fd;
      color: #1565c0;
      border: 1px solid #2196f3;
    }

    .progress-container {
      margin: 1rem 0;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: var(--light-red);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: var(--primary-red);
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 0.5rem;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--primary-red);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      text-align: center;
      width: 100%;
    }

    .back-link:hover {
      color: var(--dark-red);
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      .formats-list {
        grid-template-columns: 1fr;
      }
      
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Document Converter</h1>
    
    <div class="supported-formats">
      <h3>Supported Formats:</h3>
      <div class="formats-list">
        <div class="format-item">
          <i class="fas fa-file-alt"></i>
          <span>TXT → PDF</span>
        </div>
        <div class="format-item">
          <i class="fas fa-file-alt"></i>
          <span>TXT → TXT</span>
        </div>
        <div class="format-item">
          <i class="fas fa-file-pdf"></i>
          <span>PDF → TXT</span>
        </div>
        <div class="format-item">
          <i class="fas fa-file-word"></i>
          <span>DOC → PDF</span>
        </div>
      </div>
    </div>
    
    <div class="upload-section">
      <label for="docInput" class="file-input-label">
        <i class="fas fa-cloud-upload-alt"></i> Choose document to convert
      </label>
      <input type="file" id="docInput" accept=".txt,.pdf,.doc,.docx" />
      
      <div class="file-info" id="fileInfo">
        <p><strong>File Name:</strong> <span id="fileName"></span></p>
        <p><strong>File Size:</strong> <span id="fileSize"></span></p>
        <p><strong>File Type:</strong> <span id="fileType"></span></p>
      </div>
    </div>
    
    <div class="format-section">
      <label class="format-label" for="format">Convert to:</label>
      <select id="format">
        <option value="pdf">PDF Document</option>
        <option value="txt">Text File (TXT)</option>
      </select>
      <div class="format-info">Select the output format for your document</div>
    </div>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">Initializing...</div>
    </div>
    
    <div class="status" id="status"></div>
    
    <button class="button" id="convertBtn" disabled>
      <i class="fas fa-sync-alt"></i> Convert Document
    </button>
    
    <a id="downloadLink" class="button download-btn">
      <i class="fas fa-download"></i> Download Converted File
    </a>
    
    <a href="index.html" class="back-link">← Back to All Tools</a>
  </div>

  <script type="module">
    const docInput = document.getElementById('docInput');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');
    const formatSelect = document.getElementById('format');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const fileType = document.getElementById('fileType');
    const status = document.getElementById('status');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');

    let file;

    docInput.addEventListener('change', (e) => {
      file = e.target.files[0];
      if (file) {
        // Update file input label
        const fileLabel = document.querySelector('.file-input-label');
        fileLabel.innerHTML = `<i class="fas fa-check"></i> ${file.name}`;
        fileLabel.style.borderColor = '#4CAF50';
        fileLabel.style.color = '#4CAF50';
        
        // Update file info
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileType.textContent = getFileType(file.name);
        fileInfo.style.display = 'block';
        
        // Enable convert button
        convertBtn.disabled = false;
        
        // Clear any previous status
        status.style.display = 'none';
        downloadLink.style.display = 'none';
      }
    });

    convertBtn.addEventListener('click', async () => {
      const format = formatSelect.value;

      if (!file) {
        showStatus('Please select a file first.', 'error');
        return;
      }

      // Disable button during conversion
      convertBtn.disabled = true;
      progressContainer.style.display = 'block';
      updateProgress(10, 'Reading file...');

      try {
        const result = await convertDocument(file, format);
        
        showStatus('Conversion successful! Your file is ready for download.', 'success');
        downloadLink.href = result.url;
        downloadLink.download = result.filename;
        downloadLink.style.display = 'inline-block';
        
      } catch (error) {
        showStatus('Conversion failed. Please try again with a different file.', 'error');
        console.error('Conversion error:', error);
      } finally {
        convertBtn.disabled = false;
        progressContainer.style.display = 'none';
      }
    });

    async function convertDocument(file, targetFormat) {
      const filename = file.name.split('.')[0];
      let blob, outputFilename;

      updateProgress(30, 'Processing document...');

      if (targetFormat === 'txt') {
        // Convert to TXT
        if (file.type.includes('pdf')) {
          // PDF to TXT (simulated)
          updateProgress(60, 'Extracting text from PDF...');
          await delay(1000);
          const text = "This is a simulated text extraction from PDF.\n\n" +
                      "In a real implementation, this would extract actual text content\n" +
                      "from the PDF file using a proper PDF parsing library.\n\n" +
                      "Original file: " + file.name;
          blob = new Blob([text], { type: 'text/plain' });
        } else {
          // Text file to TXT (just copy)
          updateProgress(60, 'Converting to text format...');
          const text = await readFileAsText(file);
          blob = new Blob([text], { type: 'text/plain' });
        }
        outputFilename = `${filename}.txt`;
        
      } else if (targetFormat === 'pdf') {
        // Convert to PDF
        updateProgress(60, 'Creating PDF document...');
        const { PDFDocument, rgb, StandardFonts } = await import('https://cdn.skypack.dev/pdf-lib');
        
        const pdfDoc = await PDFDocument.create();
        const page = pdfDoc.addPage([595, 842]); // A4 size
        const font = await pdfDoc.embedFont(StandardFonts.Helvetica);
        const fontSize = 12;

        let content;
        if (file.type.includes('text') || file.name.endsWith('.txt')) {
          content = await readFileAsText(file);
        } else {
          content = "Document content would be extracted here.\n\n" +
                   "For PDF files, text extraction would be performed.\n" +
                   "For Word documents, proper parsing would be implemented.\n\n" +
                   "Original file: " + file.name;
        }

        const lines = content.split('\n');
        let y = 800;
        lines.forEach(line => {
          if (y < 40) return;
          page.drawText(line, { 
            x: 50, 
            y: y, 
            size: fontSize, 
            font, 
            color: rgb(0, 0, 0),
            maxWidth: 495
          });
          y -= fontSize + 4;
        });

        updateProgress(90, 'Finalizing PDF...');
        const pdfBytes = await pdfDoc.save();
        blob = new Blob([pdfBytes], { type: 'application/pdf' });
        outputFilename = `${filename}.pdf`;
      }

      updateProgress(100, 'Conversion complete!');
      await delay(500);

      const url = URL.createObjectURL(blob);
      return { url, filename: outputFilename };
    }

    function readFileAsText(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = (e) => reject(e);
        reader.readAsText(file);
      });
    }

    function getFileType(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const types = {
        'txt': 'Text File',
        'pdf': 'PDF Document',
        'doc': 'Word Document',
        'docx': 'Word Document'
      };
      return types[ext] || 'Unknown File';
    }

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }

    function updateProgress(percentage, text) {
      progressFill.style.width = `${percentage}%`;
      progressText.textContent = text;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' bytes';
      else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
      else return (bytes / 1048576).toFixed(1) + ' MB';
    }
  </script>
  
  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
