<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator - Free Converter Tools</title>
  <style>
    :root {
      --primary-red: #e74c3c;
      --dark-red: #c0392b;
      --light-red: #f9ebea;
      --white: #ffffff;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --bg-gray: #f8fafc;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --rounded: 8px;
      --transition: all 0.3s ease;
    }
    
    body {
      background: var(--bg-gray);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--rounded);
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h1 {
      color: var(--primary-red);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .input-section {
      margin: 1.5rem 0;
      text-align: left;
    }

    .input-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-dark);
    }

    input[type="date"] {
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      border: 1px solid var(--light-red);
      border-radius: var(--rounded);
      margin-bottom: 1rem;
      background-color: var(--white);
      color: var(--text-dark);
      transition: var(--transition);
      box-sizing: border-box;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: var(--primary-red);
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    .button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-red);
      color: var(--white);
      font-size: 1rem;
      border: none;
      border-radius: var(--rounded);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:hover {
      background-color: var(--dark-red);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .result-section {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background-color: var(--light-red);
      border-radius: var(--rounded);
      display: none;
    }

    .result-title {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .age-display {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .age-unit {
      text-align: center;
      padding: 1rem;
      background-color: var(--white);
      border-radius: var(--rounded);
      border: 1px solid var(--light-red);
    }

    .age-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-red);
      line-height: 1;
    }

    .age-label {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 0.5rem;
    }

    .total-days {
      padding: 1rem;
      background-color: var(--white);
      border-radius: var(--rounded);
      border: 1px solid var(--light-red);
    }

    .total-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-red);
    }

    .total-label {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-top: 0.25rem;
    }

    .next-birthday {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #e8f5e8;
      border-radius: var(--rounded);
      border: 1px solid #4caf50;
    }

    .next-birthday p {
      margin: 0;
      font-size: 0.9rem;
      color: #2e7d32;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--primary-red);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      text-align: center;
      width: 100%;
    }

    .back-link:hover {
      color: var(--dark-red);
      text-decoration: underline;
    }

    .calculator-info {
      margin: 1.5rem 0;
      text-align: left;
    }

    .calculator-info h3 {
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .calculator-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .calculator-info li {
      padding: 0.25rem 0;
      color: var(--text-light);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .calculator-info li:before {
      content: "‚úì";
      color: var(--primary-red);
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      
      .age-display {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }
      
      .age-value {
        font-size: 1.8rem;
      }
      
      body {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .age-value {
        font-size: 1.5rem;
      }
      
      .total-value {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Age Calculator</h1>
    
    <div class="calculator-info">
      <h3>Calculate your exact age:</h3>
      <ul>
        <li>Years, months, and days</li>
        <li>Total days lived</li>
        <li>Next birthday countdown</li>
        <li>Accurate calculation</li>
      </ul>
    </div>
    
    <div class="input-section">
      <label class="input-label" for="dob">Select Your Date of Birth</label>
      <input type="date" id="dob" max="" />
    </div>
    
    <button class="button" onclick="calculateAge()">
      <i class="fas fa-calculator"></i> Calculate Age
    </button>
    
    <div class="result-section" id="resultSection">
      <div class="result-title">Your Age</div>
      
      <div class="age-display">
        <div class="age-unit">
          <div class="age-value" id="years">0</div>
          <div class="age-label">Years</div>
        </div>
        <div class="age-unit">
          <div class="age-value" id="months">0</div>
          <div class="age-label">Months</div>
        </div>
        <div class="age-unit">
          <div class="age-value" id="days">0</div>
          <div class="age-label">Days</div>
        </div>
      </div>
      
      <div class="total-days">
        <div class="total-value" id="totalDays">0</div>
        <div class="total-label">Total Days Lived</div>
      </div>
      
      <div class="next-birthday" id="nextBirthday">
        <p><i class="fas fa-birthday-cake"></i> <span id="birthdayMessage"></span></p>
      </div>
    </div>
    
    <a href="index.html" class="back-link">‚Üê Back to All Tools</a>
  </div>

  <script>
    // Set max date to today
    document.getElementById('dob').max = new Date().toISOString().split('T')[0];

    function calculateAge() {
      const dob = document.getElementById("dob").value;
      if (!dob) {
        showResult("Please select your date of birth.");
        return;
      }

      const birthDate = new Date(dob);
      const today = new Date();

      // Calculate age in years, months, and days
      let ageYears = today.getFullYear() - birthDate.getFullYear();
      let ageMonths = today.getMonth() - birthDate.getMonth();
      let ageDays = today.getDate() - birthDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      // Calculate total days
      const timeDiff = today.getTime() - birthDate.getTime();
      const totalDays = Math.floor(timeDiff / (1000 * 3600 * 24));

      // Calculate next birthday
      const nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
      if (today > nextBirthday) {
        nextBirthday.setFullYear(today.getFullYear() + 1);
      }
      const daysToBirthday = Math.ceil((nextBirthday.getTime() - today.getTime()) / (1000 * 3600 * 24));

      // Update display
      document.getElementById("years").textContent = ageYears;
      document.getElementById("months").textContent = ageMonths;
      document.getElementById("days").textContent = ageDays;
      document.getElementById("totalDays").textContent = totalDays.toLocaleString();
      
      // Update next birthday message
      const birthdayMessage = document.getElementById("birthdayMessage");
      if (daysToBirthday === 0) {
        birthdayMessage.textContent = "Happy Birthday! üéâ";
      } else if (daysToBirthday === 1) {
        birthdayMessage.textContent = "Your birthday is tomorrow!";
      } else {
        birthdayMessage.textContent = `Your next birthday is in ${daysToBirthday} days`;
      }

      // Show result section
      document.getElementById("resultSection").style.display = 'block';
    }

    function showResult(message) {
      const resultSection = document.getElementById("resultSection");
      resultSection.innerHTML = `<div class="result-title">${message}</div>`;
      resultSection.style.display = 'block';
    }

    // Allow Enter key to calculate age
    document.getElementById('dob').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        calculateAge();
      }
    });
  </script>
  
  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
