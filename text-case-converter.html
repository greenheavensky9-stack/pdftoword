<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Case Converter - Free Converter Tools</title>
  <style>
    :root {
      --primary-red: #e74c3c;
      --dark-red: #c0392b;
      --light-red: #f9ebea;
      --white: #ffffff;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --bg-gray: #f8fafc;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --rounded: 8px;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--rounded);
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 700px;
    }

    h1 {
      color: var(--primary-red);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .input-section {
      margin: 1.5rem 0;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-dark);
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--light-red);
      border-radius: var(--rounded);
      background-color: var(--white);
      color: var(--text-dark);
      transition: var(--transition);
      box-sizing: border-box;
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-red);
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.75rem;
      margin: 1.5rem 0;
    }

    .button {
      background-color: var(--light-red);
      color: var(--primary-red);
      padding: 0.75rem 1rem;
      border: 1px solid var(--light-red);
      font-size: 0.9rem;
      border-radius: var(--rounded);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:hover {
      background-color: var(--primary-red);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button-clear {
      background-color: #fff5f5;
      color: var(--dark-red);
      border: 1px solid #fed7d7;
    }

    .button-clear:hover {
      background-color: var(--dark-red);
      color: var(--white);
    }

    .result-section {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background-color: var(--light-red);
      border-radius: var(--rounded);
      display: none;
    }

    .result-title {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .result-display {
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background-color: var(--white);
      border-radius: var(--rounded);
      border: 2px solid var(--primary-red);
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .result-value {
      font-size: 1.1rem;
      color: var(--text-dark);
      line-height: 1.5;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--primary-red);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      text-align: center;
      width: 100%;
    }

    .back-link:hover {
      color: var(--dark-red);
      text-decoration: underline;
    }

    .calculator-info {
      margin: 1.5rem 0;
      text-align: left;
    }

    .calculator-info h3 {
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .calculator-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .calculator-info li {
      padding: 0.25rem 0;
      color: var(--text-light);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .calculator-info li:before {
      content: "✓";
      color: var(--primary-red);
      font-weight: bold;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--white);
      border-radius: var(--rounded);
      border: 1px solid var(--light-red);
    }

    .stat-item {
      text-align: center;
      flex: 1;
    }

    .stat-value {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--primary-red);
      line-height: 1;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      
      .button-group {
        grid-template-columns: 1fr;
      }
      
      .stats {
        flex-direction: column;
        gap: 1rem;
      }
      
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Text Case Converter</h1>
    
    <div class="calculator-info">
      <h3>Transform your text easily:</h3>
      <ul>
        <li>Convert to different text cases</li>
        <li>Real-time text statistics</li>
        <li>Multiple case options</li>
        <li>Clear and copy functionality</li>
      </ul>
    </div>
    
    <div class="input-section">
      <div class="input-group">
        <label class="input-label" for="inputArea">Enter Your Text</label>
        <textarea id="inputArea" placeholder="Type or paste your text here..."></textarea>
      </div>
      
      <div class="stats" id="textStats">
        <div class="stat-item">
          <div class="stat-value" id="charCount">0</div>
          <div class="stat-label">Characters</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="wordCount">0</div>
          <div class="stat-label">Words</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="lineCount">0</div>
          <div class="stat-label">Lines</div>
        </div>
      </div>
    </div>
    
    <div class="button-group">
      <button class="button" onclick="toUpper()">
        <i class="fas fa-text-height"></i> UPPERCASE
      </button>
      <button class="button" onclick="toLower()">
        <i class="fas fa-text-height"></i> lowercase
      </button>
      <button class="button" onclick="toSentence()">
        <i class="fas fa-i-cursor"></i> Sentence case
      </button>
      <button class="button" onclick="toCapital()">
        <i class="fas fa-heading"></i> Capitalized Case
      </button>
      <button class="button" onclick="toTitle()">
        <i class="fas fa-font"></i> Title Case
      </button>
      <button class="button" onclick="toToggle()">
        <i class="fas fa-sync-alt"></i> Toggle Case
      </button>
      <button class="button button-clear" onclick="clearText()">
        <i class="fas fa-eraser"></i> Clear Text
      </button>
      <button class="button" onclick="copyText()">
        <i class="fas fa-copy"></i> Copy Text
      </button>
    </div>
    
    <div class="result-section" id="resultSection">
      <div class="result-title">Converted Text</div>
      
      <div class="result-display">
        <div class="result-value" id="resultValue">Your converted text will appear here...</div>
      </div>
    </div>
    
    <a href="index.html" class="back-link">← Back to All Tools</a>
  </div>

  <script>
    function updateStats() {
      const text = document.getElementById("inputArea").value;
      const charCount = text.length;
      const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
      const lineCount = text ? text.split('\n').length : 0;
      
      document.getElementById("charCount").textContent = charCount;
      document.getElementById("wordCount").textContent = wordCount;
      document.getElementById("lineCount").textContent = lineCount;
    }

    function showResult() {
      document.getElementById("resultSection").style.display = 'block';
      document.getElementById("resultSection").scrollIntoView({ 
        behavior: 'smooth', 
        block: 'nearest' 
      });
    }

    function toUpper() {
      const t = document.getElementById("inputArea");
      t.value = t.value.toUpperCase();
      document.getElementById("resultValue").textContent = t.value;
      updateStats();
      showResult();
    }

    function toLower() {
      const t = document.getElementById("inputArea");
      t.value = t.value.toLowerCase();
      document.getElementById("resultValue").textContent = t.value;
      updateStats();
      showResult();
    }

    function toSentence() {
      const t = document.getElementById("inputArea");
      let txt = t.value.toLowerCase();
      // Capitalize first letter of each sentence
      txt = txt.replace(/(^\s*|[.!?]\s+)([a-z])/g, function(match, p1, p2) {
        return p1 + p2.toUpperCase();
      });
      t.value = txt;
      document.getElementById("resultValue").textContent = t.value;
      updateStats();
      showResult();
    }

    function toCapital() {
      const t = document.getElementById("inputArea");
      let words = t.value.toLowerCase().split(" ");
      for (let i = 0; i < words.length; i++) {
        if (words[i]) {
          words[i] = words[i][0].toUpperCase() + words[i].slice(1);
        }
      }
      t.value = words.join(" ");
      document.getElementById("resultValue").textContent = t.value;
      updateStats();
      showResult();
    }

    function toTitle() {
      const t = document.getElementById("inputArea");
      const smallWords = /^(a|an|and|as|at|but|by|en|for|if|in|of|on|or|the|to|v[.]?|via|vs[.]?)$/i;
      let words = t.value.toLowerCase().split(" ");
      
      for (let i = 0; i < words.length; i++) {
        if (words[i] && (i === 0 || i === words.length - 1 || !smallWords.test(words[i]))) {
          words[i] = words[i][0].toUpperCase() + words[i].slice(1);
        }
      }
      t.value = words.join(" ");
      document.getElementById("resultValue").textContent = t.value;
      updateStats();
      showResult();
    }

    function toToggle() {
      const t = document.getElementById("inputArea");
      let txt = t.value;
      let result = '';
      for (let i = 0; i < txt.length; i++) {
        result += txt[i] === txt[i].toUpperCase() ? 
          txt[i].toLowerCase() : txt[i].toUpperCase();
      }
      t.value = result;
      document.getElementById("resultValue").textContent = t.value;
      updateStats();
      showResult();
    }

    function clearText() {
      const t = document.getElementById("inputArea");
      t.value = "";
      document.getElementById("resultValue").textContent = "Your converted text will appear here...";
      updateStats();
      document.getElementById("resultSection").style.display = 'none';
    }

    function copyText() {
      const t = document.getElementById("inputArea");
      if (t.value) {
        t.select();
        document.execCommand('copy');
        alert('Text copied to clipboard!');
      } else {
        alert('Please enter some text first.');
      }
    }

    // Initialize stats and event listeners
    document.addEventListener('DOMContentLoaded', function() {
      updateStats();
      
      // Update stats as user types
      document.getElementById('inputArea').addEventListener('input', updateStats);
      
      // Allow Enter key with Ctrl to add new line, otherwise convert
      document.getElementById('inputArea').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.ctrlKey) {
          e.preventDefault();
          toSentence();
        }
      });
    });
  </script>
  
  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
