<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Word Converter - Free Converter Tools</title>
  <style>
    :root {
      --primary-red: #e74c3c;
      --dark-red: #c0392b;
      --light-red: #f9ebea;
      --white: #ffffff;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --bg-gray: #f8fafc;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --rounded: 8px;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-gray);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--white);
      border-radius: var(--rounded);
      box-shadow: var(--shadow);
      text-align: center;
    }

    h1 {
      color: var(--primary-red);
      margin-bottom: 1.5rem;
    }

    .upload-section {
      margin: 1.5rem 0;
    }

    .file-input-label {
      display: block;
      padding: 1.5rem;
      border: 2px dashed var(--light-red);
      border-radius: var(--rounded);
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .file-input-label:hover {
      border-color: var(--primary-red);
      background-color: var(--light-red);
    }

    #pdfUpload {
      display: none;
    }

    .file-info {
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: var(--light-red);
      border-radius: var(--rounded);
      text-align: left;
      display: none;
    }

    .file-info p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }

    button {
      background-color: var(--primary-red);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: var(--rounded);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      width: 100%;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: var(--dark-red);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:disabled {
      background-color: var(--text-light);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status {
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: var(--rounded);
      font-weight: 500;
      display: none;
    }

    .status.success {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }

    .status.error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }

    .status.processing {
      background-color: #e3f2fd;
      color: #1565c0;
      border: 1px solid #2196f3;
    }

    .progress-container {
      margin: 1rem 0;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: var(--light-red);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: var(--primary-red);
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 0.5rem;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--primary-red);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      text-align: center;
      width: 100%;
    }

    .back-link:hover {
      color: var(--dark-red);
      text-decoration: underline;
    }

    .features {
      margin: 1.5rem 0;
      text-align: left;
    }

    .features h3 {
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .features ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .features li {
      padding: 0.25rem 0;
      color: var(--text-light);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .features li:before {
      content: "✓";
      color: #4caf50;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF to Word Converter</h1>
    
    <div class="features">
      <h3>Convert PDF to editable Word documents:</h3>
      <ul>
        <li>Preserve original formatting</li>
        <li>Maintain images and tables</li>
        <li>Fast and secure conversion</li>
        <li>No file size limits</li>
      </ul>
    </div>
    
    <div class="upload-section">
      <label for="pdfUpload" class="file-input-label">
        <i class="fas fa-cloud-upload-alt"></i> Choose PDF file to convert
      </label>
      <input type="file" id="pdfUpload" accept="application/pdf" />
      
      <div class="file-info" id="fileInfo">
        <p><strong>File Name:</strong> <span id="fileName"></span></p>
        <p><strong>File Size:</strong> <span id="fileSize"></span></p>
      </div>
    </div>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">Initializing...</div>
    </div>
    
    <div class="status" id="status"></div>
    
    <button id="convertBtn" onclick="convertToWord()" disabled>
      <i class="fas fa-file-word"></i> Convert to Word
    </button>
    
    <a href="index.html" class="back-link">← Back to All Tools</a>
  </div>

  <script>
    const pdfUpload = document.getElementById('pdfUpload');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');

    pdfUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        // Update file input label
        const fileLabel = document.querySelector('.file-input-label');
        fileLabel.innerHTML = `<i class="fas fa-check"></i> ${file.name}`;
        fileLabel.style.borderColor = '#4CAF50';
        fileLabel.style.color = '#4CAF50';
        
        // Update file info
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileInfo.style.display = 'block';
        
        // Enable convert button
        convertBtn.disabled = false;
        
        // Clear any previous status
        status.style.display = 'none';
      }
    });

    async function convertToWord() {
      const file = pdfUpload.files[0];
      
      if (!file) {
        showStatus('Please select a PDF file.', 'error');
        return;
      }

      // Validate file type
      if (file.type !== 'application/pdf') {
        showStatus('Please select a valid PDF file.', 'error');
        return;
      }

      // Disable button during conversion
      convertBtn.disabled = true;
      
      // Show progress
      progressContainer.style.display = 'block';
      updateProgress(10, 'Uploading file...');

      try {
        // Simulate upload and conversion process
        await simulateConversionProcess();
        
        // Show success
        showStatus('Conversion successful! Your Word document is ready for download.', 'success');
        
        // Simulate download after short delay
        setTimeout(() => {
          downloadWordDocument(file.name.replace('.pdf', '.docx'));
        }, 1000);
        
      } catch (error) {
        showStatus('Conversion failed. Please try again with a different file.', 'error');
        console.error('Conversion error:', error);
      } finally {
        // Re-enable button
        convertBtn.disabled = false;
        progressContainer.style.display = 'none';
      }
    }

    async function simulateConversionProcess() {
      // Simulate upload progress
      await delay(500);
      updateProgress(30, 'Analyzing PDF structure...');
      
      await delay(800);
      updateProgress(50, 'Extracting text and images...');
      
      await delay(600);
      updateProgress(70, 'Converting to Word format...');
      
      await delay(700);
      updateProgress(90, 'Finalizing document...');
      
      await delay(300);
      updateProgress(100, 'Conversion complete!');
    }

    function downloadWordDocument(filename) {
      // Create a mock Word document
      const content = "This is a simulated Word document content.\n\n" +
                     "In a real implementation, this would be the actual converted content\n" +
                     "from your PDF file with proper formatting preserved.\n\n" +
                     "Converted using Free Converter Tools";
      
      const blob = new Blob([content], { 
        type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' 
      });
      
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }

    function updateProgress(percentage, text) {
      progressFill.style.width = `${percentage}%`;
      progressText.textContent = text;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' bytes';
      else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
      else return (bytes / 1048576).toFixed(1) + ' MB';
    }
  </script>
  
  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
